<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ball{
				width: 50px;
				height: 50px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				top: 0px;
				left: 50%;
				-webkit-animation: dong 5s cubic-bezier(0, 0.8, 0.99, 0.24) infinite;
			}
			@-webkit-keyframes dong{
				from{top: 0px;}
				to{top: 500px;}
			}
			
		</style>
	</head>
	<body>
		<div class="ball">
			
		</div>
	</body>
</html>
