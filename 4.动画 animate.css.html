<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			.ball{
				width: 50px;
				height: 50px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				top: 10%;
				left: 50%;
				
			}
			.ball1{
				top: 20%;
			}
			.ball2{
				top: 30%;
			}
		</style>
	</head>
	<body>
		<div class="ball animated jello infinite"></div>
		<div class="ball animated fadeOut infinite ball1"></div>	
		<div class="ball animated flip infinite ball2"></div>
	</body>
</html>
